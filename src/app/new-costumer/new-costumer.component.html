<div class="container">
    <div class="card">
        <div class="card-header">New Customer</div>
        <div class="card-body">
            <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" formControlName="name" class="form-control">
                    <div class="text-danger" *ngIf="newCustomerFormGroup.get('name')?.invalid && newCustomerFormGroup.get('name')?.touched">
                        <div *ngIf="newCustomerFormGroup.get('name')?.errors?.['required']">Name is required</div>
                        <div *ngIf="newCustomerFormGroup.get('name')?.errors?.['minlength']">Name must have at least 4 characters</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" formControlName="email" class="form-control">
                    <div class="text-danger" *ngIf="newCustomerFormGroup.get('email')?.invalid && newCustomerFormGroup.get('email')?.touched">
                        <div *ngIf="newCustomerFormGroup.get('email')?.errors?.['required']">Email is required</div>
                        <div *ngIf="newCustomerFormGroup.get('email')?.errors?.['email']">Please enter a valid email</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info" [disabled]="!newCustomerFormGroup.valid">Save</button>
            </form>
        </div>
    </div>
</div>
